<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google Map</title>
    <style>
        /* Style to make the map responsive */
        #map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }
        #map {
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="map-container">

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d28012.17624465121!2d77.093231!3d28.644084!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1700020243539!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
</html>
